name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:  # Allow this workflow to be called by other workflows

jobs:
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (Root Module)
        run: terraform init -backend=false

      - name: Terraform Validate (Root Module)
        run: terraform validate

      - name: Terraform Init (Example)
        working-directory: examples/basic
        run: terraform init -backend=false

      - name: Terraform Validate (Example)
        working-directory: examples/basic
        run: terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec --version

      - name: Run tfsec and output SARIF
        run: tfsec --format sarif --out tfsec.sarif --soft-fail --minimum-severity MEDIUM .
        continue-on-error: true

      - name: Verify tfsec SARIF file exists
        run: ls -l tfsec.sarif
        continue-on-error: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov.sarif
          skip_check: CKV_TF_1  # Skip version pinning check (we use ~>)

      - name: Upload tfsec results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('tfsec.sarif') != ''
        with:
          sarif_file: tfsec.sarif
          category: tfsec

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('checkov.sarif') != ''
        with:
          sarif_file: checkov.sarif
          category: checkov

  opentofu-validation:
    name: OpenTofu Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: OpenTofu Format Check
        run: tofu fmt -check -recursive

      - name: OpenTofu Init (Root Module)
        run: tofu init -backend=false

      - name: OpenTofu Validate (Root Module)
        run: tofu validate

      - name: OpenTofu Init (Example)
        working-directory: examples/basic
        run: tofu init -backend=false

      - name: OpenTofu Validate (Example)
        working-directory: examples/basic
        run: tofu validate

  validate-examples:
    name: Validate All Examples
    runs-on: ubuntu-latest
    strategy:
      matrix:
        example: [basic, advanced, provisioner, provisioner-multi-scripts, hookscript]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: examples/${{ matrix.example }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: examples/${{ matrix.example }}
        run: terraform validate

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [terraform-validation, tflint, security-scan, opentofu-validation, validate-examples]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.terraform-validation.result }}" != "success" ] || \
             [ "${{ needs.tflint.result }}" != "success" ] || \
             [ "${{ needs.security-scan.result }}" != "success" ] || \
             [ "${{ needs.opentofu-validation.result }}" != "success" ] || \
             [ "${{ needs.validate-examples.result }}" != "success" ]; then
            echo "❌ CI checks failed. Do not create release tag."
            exit 1
          else
            echo "✅ All CI checks passed. Module is ready for release."
          fi
