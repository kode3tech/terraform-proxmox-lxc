name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform-validation:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init (Root Module)
        run: terraform init -backend=false

      - name: Terraform Validate (Root Module)
        run: terraform validate

      - name: Terraform Init (Example)
        working-directory: examples/basic
        run: terraform init -backend=false

      - name: Terraform Validate (Example)
        working-directory: examples/basic
        run: terraform validate

  tflint:
    name: TFLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [terraform-validation, tflint]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.terraform-validation.result }}" != "success" ] || [ "${{ needs.tflint.result }}" != "success" ]; then
            echo "❌ CI checks failed. Do not create release tag."
            exit 1
          else
            echo "✅ All CI checks passed. Module is ready for release."
          fi
